<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->

<head>
    <title>Eumyurato :: Donation</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>
    <meta name="description"
          content="Check out all the features of the Start admin panel. A large number of templates, components and widgets."/>
    <meta name="keywords"
          content="Start, bootstrap, bootstrap 5, admin themes, free admin themes, bootstrap admin, bootstrap dashboard, html admin theme, html template"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Start - Bootstrap 5 HTML Multipurpose Admin Dashboard Template"/>
    <meta property="og:url"
          content="https://themes.getbootstrap.com/product/start-multipurpose-admin-dashboard-theme/"/>
    <meta property="og:site_name" content="Keenthemes | Start"/>


    <link rel="canonical" href="https://preview.keenthemes.com/start"/>
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico"/>
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"/>
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/pay/pay1.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/pay/pay2.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/pay/calenderPay.css}" rel="stylesheet" type="text/css" />
<!--    jQuery UI CSS파일-->
    <link rel="stylesheet" th:href="@{http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css}" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="bg-white">
<!-- begin::Main -->
<div class="d-flex flex-column flex-root">
    <!-- begin::Login -->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <!-- begin::Aside -->
        <!-- 사이드 -->
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0" id="leftArea">
            <!-- begin::Aside Top -->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!-- begin::Aside Logo -->
                <a th:href="@{../dist/index.html}" class="mb-6">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" th:src="@{/img/E114_logo.png}" class="h-450px h-lg-450px"/>
                    </div>
                </a>
                <!-- end::Aside Logo -->
            </div>
        </div>
        <!-- end::Aside -->
        <div class="d-flex flex-column flex-lg-row-auto flex-column-fluid" id="rightArea"
             style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; max-width: 75.8%; overflow-x: hidden;">
            <div class="d-flex flex-wrap"
                 style="width: 100%; height: 188px; background-color:#ffffff; margin-bottom: 0; justify-content: center; align-items: center;">
                <div style="color:#000000; background-color:#ffffff; width: 800px; height: 100px; font-size: 40px">
                    <strong>아티스트 지원하기</strong>
                </div>

                <div id="navLogin">
                    <button type="button" class="btn btn-primary fw-bolder fs-5 px-5 py-2 my-3 me-5" id="loginBtn"
                            th:onclick="|location.href='@{/loginjoin/common/login}'|">로그인</button>
                </div>
                <div style="margin-right: 20px;" id="navLogout">
                    <a id="mypageBtn" style="width: 150px; height: 30px;"><img th:src="@{/img/person.png}" style="width: 30px; height: 30px; cursor:pointer;"/>
                        <span id="userName" style="display: inline-block; margin-left: 10px; font-weight: bold; font-size: large; cursor:pointer;"></span>님</a>

                    <a id="logoutBtn" href="/map" style="margin-left: 20px;"></a>
                </div>


            </div>
            <div class="d-flex flex-wrap"
                 style="width: 100%; height: 600px; background-color:#d8d8d8; margin-bottom: 0;">

                <div class="center" style="width:300px">

                </div>

                <div style="color:#000000; background-color:#ffffff; width: 500px; height: 300px; padding: 30px; margin:auto; margin-left: 50px; display: flex; flex-direction: column;">
                    <div style="flex-basis: 70%; padding-bottom: 20px;">
                        <h1 style="margin-bottom: 20px">지원할 공연</h1>
                        <ul id="buskerInfo" style="list-style-type: none; font-size: 15px"></ul>
                    </div>
                    <div style="flex-basis: 30%; text-align: center;">
                        <input id="price" type="text" placeholder="후원금액 입력" style="margin-right: 10px;">
                        <button type="button" id="reset" class="btn btn-secondary fw-bolder px-2 py-3 text-center" style="width: 80px; height: 40px; font-size: 13px; margin-right: 10px;">
                            <span>초기화</span>
                        </button>
                        <button type="button" id="search-btn" class="btn btn-primary fw-bolder px-2 py-3 text-center" style="width: 80px; height: 40px; font-size: 13px;">
                            <span>선택</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-end" style="width: 100%; height: 80px; background-color:#ffffff; margin-bottom: 0;">
                <div class="d-inline-flex align-items-center" style="color:#000000; background-color:#ffffff; height: 50px;">
                    <span class="output" style="font-size: 18px; font-weight: bold;">후원금액: </span>
                </div>
                <div class="d-inline-flex align-items-center" style="color:#000000; background-color:#ffffff; height: 50px; margin-left: 20px;">
                    <button type="button" id="pay"
                            class="btn btn-primary fw-bolder fs-1 px-2 py-3 my-3 text-center"
                            style=" width: 200px; height: 50px;">결제하기
                    </button>
                </div>
            </div>


        </div>
    </div>
</div>
<script th:inline="javascript">
    const loginUserJson = /*[[${loginUserJson}]]*/ null;
    if (loginUserJson !== null) {
        const loginUser = JSON.parse(loginUserJson);
        window.sessionStorage.setItem("loginUser", loginUserJson);
    }
</script>
<!--jQuery 기본 js파일-->
<script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js}"></script>
<!--jQuery UI 라이브러리 js파일-->
<script th:src="@{http://code.jquery.com/ui/1.8.18/jquery-ui.min.js}"></script>
<script th:src="@{/js/pay/donation.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
