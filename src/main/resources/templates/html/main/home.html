<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Favicon-->

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/main/main.css}" rel="stylesheet"/>
    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/popperjs/core2.9.3/dist/umd/popper.min.js}"

<body class="linear-gradient">
<div id="page-view">
    <div class="layout">
        <div style="position: absolute;    /*절대값으로 위치를 설정*/
        left: 250px;    /* x축 */
        top: 160px;">

            <div class="txt-intro">
                <a style="font-size: 35px">지역 축제 및 소규모 공연 위치 기반 서비스</a>
                <br>
                <br>
                <p style="font-size: 55px"><b>음유라토</b></p>
            </div>

            <div>
                <div style="flex-grow:1;position:relative">
                    <a href="/map"> <img src="/static/img/poster.png"

                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="layout">
        <div style="position: absolute;    /*절대값으로 위치를 설정*/

            </div>
            <div class="divider-custom-line"></div>
            <!--begin::Accordion-->
            <div class="accordion mx-n5 mx-auto" style="max-width: 700px;" id="kt_accordion_1">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="kt_accordion_1_header_1">
                        <button class="accordion-button fs-4 fw-bold" type="button" data-toggle="collapse"

                                aria-controls="kt_accordion_1_body_1">

                        </button>
                    </h2>
                    <div id="kt_accordion_1_body_1" class="accordion-collapse collapse show"
                         aria-labelledby="kt_accordion_1_header_1" data-bs-parent="#kt_accordion_1">
                        <div class="accordion-body">
                            <p style="font-weight: bold; font-size: 15px;">"Eumyurato"는</p>
                            <br>
                            사용자들에게 다양한 소규모 공연과 버스킹의 정보 및 기회를 제공하여
                            <br>
                            예술과 문화를 즐길 수 있는 경험을 제공하는 서비스 입니다.
                            <br>
                            여러분의 많은 사랑과 관심 부탁드립니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
