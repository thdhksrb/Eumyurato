<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/plugins_bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/style_bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/map/map.css}" rel="stylesheet" type="text/css" />
    <!--end::Global Stylesheets Bundle-->
    <title>EUMYURATO :: MAP</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
</head>
<body>
<div class="wrap">
    <div class="left-side">
        <div id="map" style="width:100%;height:100%;"></div>
        <div class="nav_toggleBtn">
            <button class="btn btn-icon btn-accent me-2 me-lg-6" id="kt_mega_menu_toggle">
                <!--begin::Svg Icon | path: icons/duotune/general/gen059.svg-->
                <span class="svg-icon svg-icon-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 16 15" fill="none">
                <rect y="6" width="16" height="3" rx="1.5" fill="black" />
                <rect opacity="0.3" y="12" width="8" height="3" rx="1.5" fill="black" />
                <rect opacity="0.3" width="12" height="3" rx="1.5" fill="black" />
            </svg>
        </span>
                <!--end::Svg Icon-->
            </button>
        </div>
    </div>
    <div class="sideMenu">
        <div id="shadow" class="Shadow">
            <div class="bar"></div>
            <span id="shadowToggle" class="toggle"></span>
        </div>
        <div class="d-flex align-items-center">
        </div>
        <div class="nav_top">
            <div class="nav_hd" style="margin-top: 5px;">
                <a href="/home"><img th:src="@{/img/E114_logoname_white.png}" alt="logo" width="160" height="29"></a>
                <div class="loginBox">
                    <div id="navLogin">
                    <button type="button" class="btn fw-bolder fs-5 px-5 py-2 my-3 me-5" id="loginBtn"
                            th:onclick="|location.href='@{/loginjoin/common/login}'|">로그인</button>
                    </div>
                    <div style="margin-right: 0px;" id="navLogout">
                        <a id="mypageBtn" style="width: 200px; height: 30px;"><img th:src="@{/img/person.png}" style="width: 30px; height: 30px; cursor:pointer;"/>
                            <span id="userName" style="display: inline-block; margin-left: 10px; font-weight: bold; font-size: large; cursor:pointer;"></span>님</a>
                        <a id="logoutBtn" href="/map" style="margin-left: 2px;"></a>
                    </div>
                </div>

            </div>


            <div class="categoryWrap" style="color: #FFFFFF;" >
                <a id="all" class="active">전체</a>
                <a id="busking">버스킹</a>
                <a id="smallconcert">소규모공연</a>
                <a id="localfestival">지역축제</a>
<!--                <a id="favorite">즐겨찾기</a>-->
            </div>
        </div>
        <div class="nav_bt">
            <!-- 공연정보 -->
            <div class="conInfo">
                <ul id="concert" style="cursor: pointer"></ul>

            </div>
        </div>
    </div>
</div>


<!--모달창-->

<div class="modal fade" tabindex="-1" id="kt_modal_1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">닫기</button>
                <button type="button" id="viewDetail" class="btn btn-primary">상세보기</button>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    const loginUserJson = /*[[${loginUserJson}]]*/ null;
    if (loginUserJson !== null) {
        const loginUser = JSON.parse(loginUserJson);
        window.sessionStorage.setItem("loginUser", loginUserJson);
    }
</script>

<!--begin::Global Javascript Bundle(used by all pages)-->
<script th:src="@{/js/plugins_bundle.js}"></script>
<script th:src="@{/js/scripts_bundle.js}"></script>
<!--end::Global Javascript Bundle-->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8e0cac0abc5f71a7357818037fc4b48c&libraries=services"></script>
<script th:src="@{/js/map/concertMap.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
